<body>
<form #submit='ngForm' class='form' (ngSubmit)='submitPost(submit)'>
    <div class='box'>   
        <div class='form'>
            <label for='title'>Title</label>
            <input type='text' id='title' name='title' ngModel required>
            <label for='thought'>Thought</label>
            <input type='thought' id='thought' name='thought' height='50' ngModel required>
        </div>
        <button class='add-post' type='submit'>Add Post</button>
    </div>
</form>
</body>
